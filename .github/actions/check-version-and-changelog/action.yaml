name: "Check version and changelog"
description: "Make sure the version is bumped and it has a changelog entry"
inputs:
  base_ref:
    description: "GitHub base_ref"
    required: true
    default: ""
  repo_token:
    description: "Access token for sending messages"
    required: true
    default: ""
outputs:
  package_version:
    description: "The package version"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - "${{ inputs.base_ref }}"
    - "${{ inputs.repo_token }}"
